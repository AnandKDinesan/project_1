<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="./coffee.css">

<body>
    <div class="header">
        <div class="h1">
            <strong class="brand">Coffee House</strong>
            <div class="h2">
                <a href="">HOME</a>
                <a href="">ABOUT</a>
                <a href="">RESTAURENTS</a>
                <a href="">EVENTS</a>
                <a href="">YOUR ORDERS</a>
            </div>
            <div class="h3">
                <button class="hb">Sign In</button>
                <button class="hb ">Sign Up</button>
            </div>

        </div>
    </div>

        <div class="row-background">
            <h3 class="row-heading">Our Products</h3>
            <div class="row">
                
                <div class="g g-1">
                    <img src="./images/black coffe.jfif" alt="">

                </div>
                <div class="g g-2">
                    <img src="./images/cappiceno.jpg" alt="">

                </div>
                <div class="g g-3">
                    <img src="./images/americano.jfif" alt="">

                </div>

                    <img src="./images/Espresso.jfif" alt="">

                </div>
            </div>

                <div class="g g-1">
                    <img src="./images/latte.jfif" alt="">

                    <button class="g1">Order Now</button>

                    <img src="./images/Mocha.jfif" alt="">

                </div>

                    <img src="./images/Cold Coffee Variety.jfif" alt="">

                    <button class="g1">Order Now</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <i class="fa-regular fa-copyright"></i><strong class="foot-content">Copyright2022 Coffee House.All Rights Received</strong>
            <p>Follow Us On: <i class="fa-brands fa-facebook"></i> <i class="fa-brands fa-instagram"></i> <i class="fa-brands fa-twitter"></i> <i class="fa-brands fa-youtube"></i></p>
